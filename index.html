<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des Salles</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon-32x32.png">
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script> <!-- librairie pour le graphique -->
  <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js" defer></script> <!--librairie pour l'export vers Excel -->
  <script src="script.js"defer></script>
  
</head>
<body class="light-theme">
  <div class="progress"></div>
  <header>
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span>
        
      </span>
    </label>
    <a href="annuaire.html">Annuaire</a>
    <a href="calendrier.html">Calendrier</a>
  </header>

  <h1>Liste des Salles :
    <select id="siteSelect">
      <option value="">Tous les sites</option>
      <option value="CITA">Citadelle</option>
      <option value="SC">Saint Leu</option>
    </select>
  </h1>

  <div class="filters">
    <input type="text" id="searchInput" placeholder="Nom de la salle">

    <select id="categorySelect">
      <option value="">Toutes les catégories</option>
    </select>

    <form>
        <fieldset>
            <legend>Bâtiments</legend>
            <div id="buildingCheckboxes"></div>
        </fieldset>
    </form>

    <button id="resetButton">Réinitialiser les filtres</button>
  </div>

  <div class="table-container">
    <button onclick="exporterEnExcel('dataTable')" id="btnExportExcel">
      <img src="https://img.icons8.com/color/24/000000/microsoft-excel-2019--v1.png" alt="Excel Icon">
      <span>Exporter vers Excel</span>
    </button>
  
    <table id="dataTable">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Capacité</th>
          <th>Examen</th>
          <th>Catégorie</th>
          <th>Réservé</th>
          <th>Bâtiment</th>
          <th>Accessibilité</th>
          <th>Observation</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  

  <canvas id="capacityChart"></canvas>


  <form id="contact" action="https://api.web3forms.com/submit" method="POST">
    <h2>Une suggestion ?</h2>
  
    <input type="hidden" name="access_key" value="f6513fdb-6e04-4af5-81ac-f73fda3b9201">

    <!-- Form Inputs. Each input must have a name="" attribute -->
    <input type="text" name="name"  placeholder="Nom" autocomplete="off" required>
    <textarea name="message" placeholder="Message..." autocomplete="off" required></textarea>

    <!-- Honeypot Spam Protection -->
    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

    <!-- Custom Confirmation / Success Page -->
    <!-- <input type="hidden" name="redirect" value="https://mywebsite.com/thanks.html"> -->

    <button type="submit" id="submitButton">Envoyer</button>

</form>

  <button onclick="topFunction()" id="scrollToTopButton">↑</button>

  <footer>
    <p>Julien Brancourt - 16/04/2025</p>
  </footer>

  

</body>
</html>
